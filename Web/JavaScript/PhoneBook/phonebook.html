<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Book</title>
    <link rel="stylesheet" href="../../HTML_CSS/reset.css">
    <link rel="stylesheet" href="phonebook.css" type="text/css">
</head>
<body>


<div class="container">
    <h1 class="header">Phone book</h1>
    <hr>
    <div class="inputForm">
        <input id="formFirstName" class="input" type="text" placeholder="First Name" name="firstName">
        <input id="formLastName" class="input" type="text" placeholder="Last Name" name="lastName">
        <input id="formPhone" class="input" type="text" placeholder="Phone" name="phone">
        <button id="addButton" class="btn">Add</button>
        <div id="alertTxt" class="alertBox noDisplay">Please complete the form</div>
    </div>

    <table id="mainTable" class="mainTable">
        <thead>
        <tr>
            <th class="colNumber">#</th>
            <th class="colFirstName">First Name</th>
            <th class="colLastName">Last Name</th>
            <th class="colPhone">Phone</th>
            <th class="colDelete">Del</th>
        </tr>
        </thead>
        <tbody id="tBody">
        </tbody>

    </table>

</div>
<script src="../../node_modules/jquery/dist/jquery.js"></script>
<script src="phonebook.js"></script>
</body>
</html>
