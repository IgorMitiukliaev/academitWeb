<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Book</title>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="phonebook.css" type="text/css">
</head>
<body>


<div class="container">
    <h1 class="header">Phone book</h1>
    <hr>
    <div class="inputForm clearfix">
        <input id="formFirstName" class="input" type="text" placeholder="First Name" name="firstName">
        <input id="formLastName" class="input" type="text" placeholder="Last Name" name="lastName">
        <input id="formPhone" class="input" type="text" placeholder="Phone" name="phone">
        <button id="addButton" class="btn addButton">Add</button>
        <div id="alertTxt" class="alertBox noDisplay">Please complete the form</div>
    </div>

    <table id="mainTable" class="mainTable">
        <thead>
        <tr class="row">
            <th class="cell colNumber">#</th>
            <th class="cell colFirstName">First Name</th>
            <th class="cell colLastName">Last Name</th>
            <th class="cell colPhone">Phone</th>
            <th class="cell colDelete">Del</th>
        </tr>
        </thead>
        <tbody id="tBody">
        </tbody>

    </table>

</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="phonebook.js"></script>
</body>
</html>
