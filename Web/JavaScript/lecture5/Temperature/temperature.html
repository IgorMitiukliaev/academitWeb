<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конвертор температур</title>
    <link rel="stylesheet" href="../../../HTML_CSS/reset.css">
    <link href="temperature-styles.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="container">
    <div class="header">Конвертор температур</div>
    <div id="input"><span>Значение температуры:</span>
        <br>
        <input id="tempValue" type="text" name="tempValue" value="">
        <select id="tempUnit" onchange="convert()">
            <option value="C" selected>°C</option>
            <option value="F">°F</option>
            <option value="K">K</option>
        </select>

        <button id="submit" type="button" onclick="convert()"> =</button>
    </div>

    <div id="results" style="display: none"><span class="header">Результаты перевода:</span><br>
        <div class="resultValue" id="C">°C</div>
        <div class="resultValue" id="F">°F</div>
        <div class="resultValue" id="K">K</div>
    </div>
</div>

<script type="text/javascript" src="temperature-script.js" defer="defer"></script>
</body>
</html>
