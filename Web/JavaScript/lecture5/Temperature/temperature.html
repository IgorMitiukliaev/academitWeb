<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конвертор температур</title>
    <link rel="stylesheet" href="../../../HTML_CSS/reset.css">
    <link href="temperature-styles.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="container">

    <div id="input" class="input">
        <div class="header input">Конвертор температур</div>
        <label>Значение температуры:<br>
            <input id="tempValue" class="input" type="text" name="tempValue" value=""></label>
        <select id="tempUnit" class="input">
            <option value="C" selected>°C</option>
            <option value="F">°F</option>
            <option value="K">K</option>
        </select>

        <button id="submit" type="button"> =</button>
    </div>

    <div id="results" style="display: none">
        <div class="header results">Результаты перевода:</div>
        <div class="resultValue results" id="C">°C</div>
        <div class="resultValue results" id="F">°F</div>
        <div class="resultValue results" id="K">K</div>
    </div>
</div>

<script type="text/javascript" src="temperature-script.js" defer="defer"></script>
</body>
</html>
