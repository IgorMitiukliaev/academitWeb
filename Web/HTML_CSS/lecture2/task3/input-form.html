<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="../../reset.css" rel="stylesheet" type="text/css">
  <link href="styles-task3.css" rel="stylesheet" type="text/css">

</head>

<body>
<div class="form">
  <div class="header">
    <div class="container">
      <h1>
        Отправить заявку
      </h1>
    </div>
  </div>

  <div class="form-body">
    <div class="container">
      <form action="" method="post">
        <div class="input-field">
          <p>
            <label for="name">Ваше имя</label>
            <input id="name" type="text" name="name" placeholder="Ваше имя *"/>
          </p>
        </div>

        <div class="input-field">
          <p>
            <label for="phone">Ваш номер телефона</label>
            <input id="phone" type="text" name="phone" placeholder="Ваш номер телефона * "/>
          </p>
        </div>

        <div class="input-field">
          <p>
            <label for="email">Ваш email или VK</label>
            <input id="email" type="text" name="email" placeholder="Ваш email или VK * "/>
          </p>
        </div>

        <div class="input-field">
          <p>
            <label for="comment">Комментарий</label>
            <textarea id="comment" name="comment" rows="6">Комментарий (не обязательно)</textarea>
          </p>
        </div>

        <div class="button-text">
          Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру
        </div>
        <div class="button">
          <button class="send-button" type="submit" name="submit">Отправить заявку</button>
        </div>
      </form>
      <div class="clearfix"></div>
    </div>
  </div>

</div>
</body>
</html>
